<div id="main-site" flex layout="column" layout-align="start center">
    <md-sidenav md-component-id="sidenav" class="md-sidenav-right" layout="column">
        <div id="app-icon-big"><img src="images/icon.png"></div>
        <md-list ng-click="$mdSidenav('sidenav').close()">
            <md-list-item ng-click="$state.go(C.SITE.Main, { category: C.CATEGORY.Easy })">
                <div class="material-icons md-avatar-icon">dinner_dining</div>
                <span class="md-list-item-text">Alltag</span>
            </md-list-item>
            <md-list-item ng-click="$state.go(C.SITE.Main, { category: C.CATEGORY.Hard })">
                <div class="material-icons md-avatar-icon">brunch_dining</div>
                <span class="md-list-item-text">Sonntags Men√º</span>
            </md-list-item>
            <md-list-item ng-click="$state.go(C.SITE.Main, { category: C.CATEGORY.Dessert })">
                <div class="material-icons md-avatar-icon">icecream</div>
                <span class="md-list-item-text">Dessert</span>
            </md-list-item>
            <md-divider></md-divider>
            <md-list-item ng-click="$state.go(C.SITE.New)">
                <div class="material-icons md-avatar-icon">add</div>
                <span class="md-list-item-text">Neues Rezept</span>
            </md-list-item>
        </md-list>
    </md-sidenav>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <div layout="row" tabindex="0"
                 ng-click="$state.go(C.SITE.Main, { category: C.CATEGORY.Easy, search: '' })">
                <img id="app-icon" src="images/icon.png">
                <h2 class="app-title" hide show-gt-xs>Chochbuech</h2>
                <h2 class="app-title" ng-show="!openSearch" hide-gt-xs>Chochbuech</h2>
            </div>
            <span flex></span>
            <div layout="row" ng-show="$state.is(C.SITE.Main)">
                <input class="input search" ng-show="openSearch" type="text" ng-model="search" flex
                       ng-enter="$state.go(C.SITE.Main, { search: search })">
                <md-button class="md-icon-button search-button" aria-label="Search"
                           ng-click="openSearch = !openSearch">
                    <div class="material-icons">search</div>
                </md-button>
            </div>
            <md-button class="md-icon-button menu-button" aria-label="Menu"
                       ng-click="$mdSidenav('sidenav').open()">
                <div class="material-icons">menu</div>
            </md-button>
        </div>
    </md-toolbar>
    <div class="site-container" flex layout="column" layout-align="start center">
        <ui-view flex layout="column"></ui-view>
    </div>
</div>
