<div class="recipe-list-site">
    <md-toolbar class="header">
        <h2 class="title">Recipes</h2>

    </md-toolbar>
    <div class="site">
        <div class="recipe-list">
            <div class="item" ng-repeat="recipe in recipes" ng-click="onRecipeClick(recipe)">
                <div class="image" back-img="/images/{{recipe.imageId}}.png"></div>
                <div class="tags">
                    <span class="tag" ng-repeat="tag in recipe.tags">{{tag}}</span>
                </div>
                <div class="name">{{recipe.name}}</div>
            </div>
        </div>
    </div>
</div>
