<div id="shopping-site" flex layout="column" ng-controller="shopping">
    <h2>Einkaufsliste</h2>
    <sortable-list order-changed="onOrderChanged(order)">
        <sortable-list-item ng-repeat="item in list">
            <md-checkbox ng-model="item.selected" aria-label="{{item.label}} " flex>
                {{item.label}} <em class="origin">({{item.origin}})</em>
            </md-checkbox>
        </sortable-list-item>
    </sortable-list>
    <div class="no-items" ng-if="!list.length" flex>
        Deine Einkaufsliste ist leer.
    </div>
</div>
