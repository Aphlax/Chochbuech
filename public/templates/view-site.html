<div id="view-site" flex layout="column"
     ng-init="$on(C.EVENTS.SHOPPING_CART_CLICK, shopRecipe(recipe));">
    <div class="image" style="background-image: url('{{recipe.image}}');" layout="row"
         ng-click="showDetail = true">
        <span flex></span>
        <md-button class="md-icon-button edit-button" aria-label="Edit" ng-if="canSave.value"
                   ng-click="$state.go(C.SITE.Editor, { id: recipe.id })">
            <i class="material-icons">edit</i>
        </md-button>
    </div>
    <span class="name">{{recipe.name}}</span>
    <ul class="content">
        <li ng-repeat="item in display.ingredients">
            {{item}}
        </li>
    </ul>
    <div class="preparation" ng-show="display.preparation">
        <b>Vorbereitung:</b>
        {{display.preparation}}
    </div>
    <ol class="content">
        <li class="step" ng-repeat="step in display.steps"
            ng-click="done = !done" ng-class="{ done: done }" tabindex="-1">
            {{step}}
        </li>
    </ol>
    <div class="notes">{{display.notes}}</div>
    <img class="detail-image" ng-show="showDetail" src="{{recipe.image}}"
         ng-click="showDetail = false">
</div>
