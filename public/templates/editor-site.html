<div id="editor-site" layout="column" flex layout-align="start center">
    <div class="site-container" layout="column" flex>
        <div layout="row">
            <picture-input class="image" model="recipe.image">
            </picture-input>
            <input type="text" ng-model="recipe.name" flex>
        </div>
        <textarea ng-model="recipe.ingredients"></textarea>
        <textarea ng-model="recipe.steps"></textarea>
        <md-button class="md-raised" ng-click="save()">Save</md-button>
    </div>
</div>
